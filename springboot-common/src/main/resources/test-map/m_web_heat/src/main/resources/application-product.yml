server:
  port: 8888

logging:
  level:
    root: info
    com.m.gis.springboot.mapper: debug

spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/map
    username: postgres
    password: gis
    druid:
      validationQuery: SELECT 1
      initialSize: 10
      minIdle: 10
      maxActive: 200
      minEvictableIdleTimeMillis: 180000
      testOnBorrow: false
      testWhileIdle: true
      removeAbandoned: true
      removeAbandonedTimeout: 1800
      logAbandoned: true
      poolPreparedStatements: true
      maxOpenPreparedStatements: 100

